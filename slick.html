<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <!-- slickに関するCSSファイルの読み込み -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">

    <!-- Bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- slickに関するJavaScriptファイルの読み込み -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    <title>【実践課題④】slickを使ったスライドショー</title>
  </head>

  <body>
    <div class="container">
      <h2 class="title">slickを使ったスライドショー</h2>

      <div class="slider">
        <img class="slider__image" src="image/01.png" alt="車の写真">
        <img class="slider__image" src="image/02.png" alt="青空の写真">
        <img class="slider__image" src="image/03.png" alt="朝顔の写真">
        <img class="slider__image" src="image/04.png" alt="馬の写真">
        <img class="slider__image" src="image/05.png" alt="星空の写真">
        <img class="slider__image" src="image/06.png" alt="砂浜の写真">
      </div>

      <p class="description">
        4秒ごとに自動でスライドします。<br>
        左右の矢印をクリックするとその方向へスライドします。
      </p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
